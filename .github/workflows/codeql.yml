name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 5 * * 4'

jobs:
  build-hostsvc-link-scan-image:
    permissions:
      contents: read
      packages: write

    uses: microsoft/azure-orbital-space-sdk-github-actions/.github/workflows/service-build.yml@main
    with:
      APP_PROJECT: ./src/hostsvc-link.csproj
      NUGET_PROJECT: ./src_pluginBase/pluginBase.csproj
      OUTPUT_DIR: /var/spacedev/tmp/hostsvc-link
      NUGET_STAGING_DIRECTORY: /var/spacedev/nuget/link
      NUGET_FILE_PREFIX: Microsoft.Azure.SpaceSDK.HostServices.Link.Plugins
      ANNOTATION: azure-orbital-space-sdk-hostsvc-link.yaml
      WORKFLOW_AGENT: ubuntu-latest
      ARCHITECTURE: amd64
      SPACESDK_VERSION: 99.99.99
    secrets:
      GIT_HUB_USER_NAME: ${{ secrets.GIT_HUB_USER_NAME }}
      GIT_HUB_USER_TOKEN: ${{ secrets.GIT_HUB_USER_TOKEN }}
      SETUP_REPO_URL: ${{ secrets.SETUP_REPO_URL }}

  analyze:
    name: Analyze (${{ matrix.language }})
    needs: build-hostsvc-link-scan-image
    
    runs-on: 'ubuntu-latest'
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual
    
    container:
      ghcr.io/microsoft/azure-orbital-space-sdk/hostsvc-link:99.99.99-nightly
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - if: matrix.build-mode == 'manual'
      uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/initialize@main
      with:
        GIT_HUB_USER_NAME: ${{ secrets.GIT_HUB_USER_NAME }}
        GIT_HUB_USER_TOKEN: ${{ secrets.GIT_HUB_USER_TOKEN }}
        SETUP_REPO_URL: ${{ secrets.SETUP_REPO_URL }}

    - if: matrix.build-mode == 'manual'
      name: Build Devcontainer
      shell: bash
      run: |

        devcontainer up --workspace-folder ${PWD} \
            --workspace-mount-consistency cached \
            --id-label devcontainer.local_folder=${PWD} \
            --default-user-env-probe loginInteractiveShell \
            --build-no-cache \
            --remove-existing-container \
            --mount type=volume,source=vscode,target=/vscode,external=true \
            --update-remote-user-uid-default on \
            --mount-workspace-git-root true
        echo $?
        
    - if: matrix.build-mode == 'manual'
      name: manual-build-project-service
      shell: bash
      run: |
        docker exec hostsvc-link bash -c "dotnet build /workspaces/hostsvc-link/src"
        echo "output build directory:"
        tree ./src/bin

    - if: matrix.build-mode == 'manual'
      name: manual-build-project-plugin-base
      shell: bash
      run: |
        docker exec hostsvc-link bash -c "dotnet build /workspaces/hostsvc-link/src_pluginBase/pluginBase.csproj"  
        echo "output build directory:"
        tree ./src_pluginBase/bin

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

